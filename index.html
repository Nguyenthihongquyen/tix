    <section class="myCarousel">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">    
                <div class="carousel__overlay"></div>
                <div class="carousel-item w-100 h-100 active">
                    <img src="./img/trang-ti-16194117174325.jpg" class="d-block w-100 h-100" alt="...">
                    <div class="carousel-caption">
                        <div class="carousel__modal">
                            <button type="button" class="video-btn" onclick="setSrc('https://www.youtube.com/embed/l2XBzUZidig')" data-toggle="modal" data-target="#myModal">
                                <img src="./img/play-video.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item w-100 h-100">
                    <img src="./img/lat-mat-48h-16177782153424.png" class="d-block w-100 h-100" alt="...">
                    <div class="carousel-caption">
                        <div class="carousel__modal">
                            <button type="button" class="video-btn" onclick="setSrc('https://www.youtube.com/embed/kBY2k3G6LsM')" data-toggle="modal" data-target="#myModal">
                                <img src="./img/play-video.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item w-100 h-100">
                    <img src="./img/ban-tay-diet-quy-evil-expeller-16177781815781.png" class="d-block w-100 h-100" alt="...">
                    <div class="carousel-caption">
                        <div class="carousel__modal">
                            <button type="button" class="video-btn" onclick="setSrc('https://www.youtube.com/embed/uqJ9u7GSaYM')" data-toggle="modal" data-target="#myModal">
                                <img src="./img/play-video.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>  
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                <img src="./img/back-session.png" alt="" class="control">
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">

            </a>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times"></i>
                        </button>
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"

                        </div>
        
                    </div>
        
                </div>
